<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>scroll svg</title>
	<link rel='stylesheet' href='style.css' />  
</head>
<body>


	<div class="space">
		<h1>scroll svg</h1>
		<ul>
			<li>You can see the SVG IMAGE, when scroll to the target.</li>
			<li>Once appearance of the SVG, stop scroll event.</li>
			<li>so, this is light jquey!</li>
		</ul>
	</div>

	<div id="target">
		<div class="wrap">
			<object id="training" data="training.svg" type="image/svg+xml"></object>
		</div>
		<div class="wrap">
			<object id="money" data="money.svg" type="image/svg+xml"></object>
		</div>
		<div class="wrap">
			<object id="history" data="history.svg" type="image/svg+xml"></object>
		</div>
 	</div>


<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script src="jquery.scroll.svg.js"></script>
<script>
$(window).load(function () {


	$('#training').ScrollSvg({
		startSlack: 300,
		stroke: '#3498db',
		transitionDuration: '5s'
	});

	$('#money').ScrollSvg({
		startSlack: 300,
		stroke: '#e67e22',
		transitionDuration: '7s'
	});

	$('#history').ScrollSvg({
		startSlack: 300,
		stroke: '#2ecc71',
		transitionDuration: '6s'
	});


});
</script>


</body>
</html>
